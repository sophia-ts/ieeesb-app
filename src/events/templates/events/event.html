<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/events/event.css">
    <title>Event</title>
</head>
<body>
    <div class="title">
        <h2>{{ event.title }}</h2>
    </div>

    <div class="banner_img">
        <img src="/media/{{event.image}}">
    </div>

    <div class="description">
        <p>{{ event.description | safe }}</p>
    </div>
    <div class="description">
        <h3>Ημερομηνία: {{ event.date | date:"d/m/Y στις H:i" }}</h3>
    </div>
</body>
</html>
